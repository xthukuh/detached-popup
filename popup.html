<!DOCTYPE html>
<html>
<head>
  <title>Detached URL Opener</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Open URL in Detached Window</h2>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://www.google.com)">
  <button id="openButton">Open Detached</button>

  <script src="popup.js"></script>
</body>
</html>
