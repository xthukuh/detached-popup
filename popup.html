<!DOCTYPE html>
<html>
<head>
  <title>Detached URL Opener</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 400px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    code {
      white-space: nowrap;
      font-size: 9px;
      background: #e5fee6;
      display: block;
      padding: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Open URL in Detached Window</h2>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://www.google.com)">
  <button id="openButton">Open Detached</button>
  <br>
  <p>Link <em>detach//</em> schema example usage:</p>
  <code>
    &lt;a
    <br>&nbsp;&nbsp;href=&quot;detach://https%3A%2F%2Fwww.google.com&quot;
    <br>&nbsp;&nbsp;data-options=&quot;width=800,height=500,top=200,left=200,focused=true,incognito=false&quot;
    <br>&gt;
    <br>&nbsp;&nbsp;Open Google Detached (with options)
    <br>&lt;/a&gt;
  </code>
  <script src="popup.js"></script>
</body>
</html>
